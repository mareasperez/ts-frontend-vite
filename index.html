<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List App</title>
  </head>

  <body class="bg-zinc-900 text-white">
    <!-- <h1 class="text-2xl">Task List</h1> -->
    <div class="flex items-center justify-center h-screen gap-x-2">
      <form id="taskForm" class="bg-zinc-700 p-10 rounded-md max-w-md">
        <!-- title -->
        <label for="title" class="block">Title</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Write a title"
          class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2"
        />
        <!-- description -->
        <label for="description" class="block">Description</label>
        <textarea
          name="description"
          rows="3"
          placeholder="Write a description"
          class="bg-gray-800 px-1 py-2 w-full rounded-md mb-2"
        ></textarea>
        <button class="bg-blue-600 px-3 py-1 rounded-md hover:bg-blue-500">
          Save
        </button>
      </form>
      <div
        id="tasksList"
        class="max-w-md w-full h-3/5 p-10 scrollbar scrollbar-thumb-blue-700 scrollbar-track-blue-300 overflow-y-scroll dark:scrollbar-thumb-blue-100 dark:scrollbar-track-gray-700"
      ></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
